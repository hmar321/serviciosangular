<div>
    <h1 class="text-primary">Coches Component</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>idcoche</th>
                <th>marca</th>
                <th>modelo</th>
                <th>conductor</th>
                <th>imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coche of coches">
                <td>{{coche.idcoche}}</td>
                <td>{{coche.marca}}</td>
                <td>{{coche.modelo}}</td>
                <td>{{coche.conductor}}</td>
                <td><img src="{{coche.imagen}}" class="rounded" style="width: 100px;height: 100px;"></td>
            </tr>
        </tbody>
    </table>
</div>
