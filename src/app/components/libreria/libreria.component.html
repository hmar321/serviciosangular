<div>
    <h1 style="color: blue;">Librería comics Servicios</h1>
    <form #comicForm="ngForm">
        <label>Nombre: </label>
        <input type="text" #cajanombre name="#cajanombre"/><br/>
        <label>Imagen: </label>
        <input type="text" #cajaimagen name="#cajaimagen"/><br/>
        <label>Descripción: </label>
        <input type="text" #cajadescripcion name="#cajadescripcion"/><br/>
        <button (click)="insertarComic()">Insertar Comic</button>
    </form>
    <div *ngIf="comicFavorito" style="background-color: lightcyan;">
        <h1>{{comicFavorito.nombre}}</h1>
        <img src="{{comicFavorito.imagen}}" style="width: 80px;height: 100px;">
    </div>
    <div *ngFor="let comic of comics;let i = index">
        <app-comic [comic]="comic" [index]="i"
         (favorito)="seleccionarFavorito($event)"
         (eliminar)="eliminarComic($event)"
         (modificar)="modificarComic($event)"
         ></app-comic>
    </div>
</div>
