<div>
    <h1 class="text-primary">Plantilla Component</h1>
    <form #funcionesform="ngForm">
        <label class="form-label">Empleados función</label>
        <select (change)="buscarEmpleados()" class="form-select" #cajafuncion name="cajafuncion">
            <option value="" selected hidden>Selecciona una función</option>
            <option *ngFor="let funcion of funciones" value="{{funcion}}">{{funcion}}</option>
        </select>
    </form>
    <table class="table table-striped table-dark mt-3" *ngIf="empleados">
        <thead>
            <tr>
                <th>idHospital</th>
                <th>idSala</th>
                <th>apellido</th>
                <th>turno</th>
                <th>salario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.idHospital}}</td>
                <td>{{empleado.idSala}}</td>
                <td>{{empleado.apellido}}</td>
                <td>{{empleado.turno}}</td>
                <td>{{empleado.salario}}</td>
            </tr>
        </tbody>
    </table>

    <p-dropdown (onChange)="buscarEmpleadosPrime()" [options]="opciones" [(ngModel)]="seleccionado" placeholder="Selecciona una función"
        optionLabel="name"></p-dropdown>

</div>
